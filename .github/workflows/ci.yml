name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - v1
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reelread:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into Unraid server and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.UNRAID_IP }}
          username: ${{ secrets.UNRAID_USERNAME }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/reelread:latest
            docker stop reelread || true
            docker rm reelread || true
            docker run -d --name reelread -p 8089:8089 ${{ secrets.DOCKER_USERNAME }}/reelread:latest